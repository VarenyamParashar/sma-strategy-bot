name: SMA Strategy Bot

on:
  schedule:
    - cron: '30 11 * * 1-5'  # Runs at 5:30 PM IST Mon-Fri
  workflow_dispatch:

permissions:
  contents: write  # âœ… Required to push commits

jobs:
  update-signals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run strategy
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commit and push updated signals_log.csv
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add signals_log.csv
          git commit -m "Update signals_log.csv [skip ci]" || echo "No changes to commit"
          git push origin HEAD
